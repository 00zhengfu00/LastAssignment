<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US" class="no-js">
<head>
    <meta charset="utf-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    
<script src="TweenLite.js"></script>
<script src="utils/Draggable.js"></script>
<script src="plugins/CSSPlugin.js"></script>
<script src="plugins/ThrowPropsPlugin.js"></script>
    
    <script src="jquery-2.1.4.min.js"></script>
    <script src="jquery.gsap.js">//Not important!</script>
    <script src="jquery.transit.min.js"></script>

        <script>
    
        window.onload = SetupHere;
            
        var x_value = 0;
        var y_value = 0;
        
        function SetupHere() {
         
            var gridWidth = 200;
            var gridHeight = 100;
            Draggable.create("#Test", {
                type:"x,y",
                edgeResistance:0.65,
                bounds:"body",
                throwProps:false,
                liveSnap:false,
                snap: {
                    x: function(endValue) {
                        return Math.round(endValue / gridWidth) * gridWidth;
                    },
                    y: function(endValue) {
                        return Math.round(endValue / gridHeight) * gridHeight;
                    }
                },
                onDragEnd : function(e) {$(e.srcElement).transition({x: (Math.round(e.srcElement._gsTransform.x / gridWidth) * gridWidth), y: (Math.round(e.srcElement._gsTransform.y / gridHeight) * gridHeight)});}
                
            });
            
        }
    
    </script>
</head>
<body style="width:1920px;height:1080px;">
<div id="Test" style="position:absolute;top:300px;left:300px;width:300px;height:300px;background-color:#FF0000;"></div>

</body>
</html>
