    function noise(ctx) {

        var w = ctx.canvas.width,
            h = ctx.canvas.height,
            idata = ctx.createImageData(w, h),
            buffer32 = new Uint32Array(idata.data.buffer),
            len = buffer32.length,

        for(; i < len;)

    }

    var toggle = true;

    // added toggle to get 30 FPS instead of 60 FPS

        requestAnimationFrame(loop);
